<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  <title>Login Form</title>
</head>

<body>
  <div style="visibility: hidden;" id="logged-in">
    <p><strong>Logged in as:</strong>
    </p>
    <div id="logged-in-list"></div>
  </div>

  <form id="login-form">
    <h2>Login Form</h2>

    <label for="username">Username:</label>
    <input type="text" placeholder="Enter username..." id="username" />

    <label for="password">Password:</label>
    <input type="password" placeholder="Enter password..." id="password" />

    <input type="submit" value="Login" />
        <a href="/pricing.html">
   <input type="button" value="Register now!" />
</a> 
  </form>

  <!-- the JavaScript code should go as contents of this tag -->
  <script>
      $(document).ready(function(){
  $("button").click(function(){
    $.getJSON("users.json", function(result){
      $.each(result, function(i, field){
        $("div").append(field + " ");
      });
    });
  });
});
    </script>
</body>

</html>
